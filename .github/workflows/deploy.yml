# Build Calendar every day

name: Build Calendar

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout main branch
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: install dep
      run: npm ci
    - name: build calendar
      run: npm start
      env:
        NOTION_DATABASE: ${{ secrets.NOTION_DATABASE }}
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
    - name: deploy site
      run: npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: deploy to cloudflare
      uses: wei/curl@v1
      with:
        args: -X POST ${{ secrets.CLOUDFLARE_WEBHOOK }}
